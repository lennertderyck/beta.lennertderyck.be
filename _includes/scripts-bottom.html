<script>
 fetch('https://getsimpleform.com/messages.json?api_token=836f185cefa43bb3193dd990b6266768')
            .then(function (response) {
                return response.json();
            })
            .then(function (source) {
                appendData(source);
            })
            .catch(function (err) {
                console.log('error: ' + err);
            });
        function appendData(source) {
            var mainContainer = document.getElementById("myData");
            for (var i = 0, il = source.length; i < il; i++) {
                    var div = document.createElement("div");
                    div.innerHTML = 'Id: ' + source[i].data.email;
                    mainContainer.appendChild(div);

                    div.innerHTML = 
                    '<div><span class="txt-modern">Datum</span> ' + source[i].created_at.split("T")[0].split("-").reverse().join("/") + '</div>' +
                    '<div><span class="txt-modern">Naam</span> ' + source[i].data.name + '</div>' +
                    '<div><span class="txt-modern">Email</span> <a href="mailto:' + source[i].data.email + '?subject=' + source[i].data.onderwerp + '">' + source[i].data.email + '</a></div>' +
                    '<div><span class="txt-modern">Onderwerp</span> ' + source[i].data.onderwerp + '</div>' +
                    '<div><span class="txt-modern">Bericht</span></div>' + '<p>' + source[i].data.bericht + '</p>' +
                    '<div><span class="txt-modern">Bestanden</span></div>' + '<p>' + source[i].data.files + '</p>' +
                    '<hr>';

                    div.classList.add('jsonItem');
            }
        }
</script>
