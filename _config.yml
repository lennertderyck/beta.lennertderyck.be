# Site settings
# ─────────────
# baseurl: lennertderyckbe # the subpath of your site, e.g. /blog
host   : 127.0.0.1
port   : 4000

# Custom Site variables
# ─────────────────────
title: Lennert De Ryck
domain: beta.lennertderyck.be

# Build settings
# ──────────────
highlighter: rouge
livereload: true

exclude:
  - Gemfile
  - README.md
  - vendor/bundle

plugins:
  - jekyll-feed
  - jekyll-gist
  - jekyll-mentions
  - jekyll-paginate
  - jekyll-redirect-from
  - jekyll-seo-tag
  - jekyll-sitemap
  - jemoji
  - jekyll-menus

sass:
  # style: nested
#  style: expanded
#  style: compact
  style: compressed

collections:
  projects:
    output: true
  redirects:
    output: true

defaults:
  - scope:
      path: ""
      type: "projects"
    values:
      layout: "page"
      widgets-bottom: false
      type: project    
  - scope:
      path: ""
      type: "redirects"
    values:
      layout: "redirect"
